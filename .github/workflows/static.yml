# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build site
        run: |
          set -eux
          rm -rf site
          mkdir site
          # Copy the generated documentation HTML into the site root
          cp -r Documentation/* site/
          # Copy asset directories (if present) into site so paths are resolved
          cp -r css site/ || true
          cp -r images site/ || true
          cp -r js site/ || true
          cp -r Templates site/ || true
          # Fix common relative paths in HTML and CSS files:
          # - ../css/ -> css/
          # - /css/ -> css/ (remove leading slash so assets resolve under project pages path)
          # - apply same rules for js, images and Templates
          find site -type f \( -name '*.html' -o -name '*.css' \) -print0 | xargs -0 sed -i "s#\.\./css/#css/#g; s#\.\./js/#js/#g; s#\.\./images/#images/#g; s#\.\./Templates/#Templates/#g; s#\"/css/#\"css/#g; s#\'\/css/#\'css/#g; s#(/|\s)/css/#css/#g; s#\"/js/#\"js/#g; s#\'\/js/#\'js/#g; s#(/|\s)/js/#js/#g; s#\"/images/#\"images/#g; s#\'\/images/#\'images/#g; s#(/|\s)/images/#images/#g" || true
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the prepared site folder as the Pages artifact
          path: 'site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
